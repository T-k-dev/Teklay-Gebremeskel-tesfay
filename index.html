<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tehlay's Airdrop Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>üî• Welcome to Tehlay's Airdrop Bot</h1>
    <button id="checkBtn">‚úÖ Check Now</button>

    <script>
        // ‚úÖ Ensure Telegram WebApp API is loaded
        const tg = window.Telegram.WebApp;
        tg.expand(); // Ensure it expands fully

        // ‚úÖ Capture user info directly from Telegram WebApp payload
        const user = tg.initDataUnsafe.user;

        if (!user) {
            alert("‚ùå Error: Failed to fetch user data! Please restart the bot.");
        }

        console.log("User Data:", user);

        // ‚úÖ Handle Check button click
        document.getElementById("checkBtn").addEventListener("click", async () => {
            try {
                const response = await fetch("/check_clicked", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user })
                });

                const result = await response.json();

                if (response.ok && result.status === "success") {
                    alert("‚úÖ Success: Button clicked! Check your Telegram.");
                } else {
                    console.error("‚ùå Error:", result.error);
                    alert(`‚ùå Error: ${result.error}`);
                }

            } catch (error) {
                console.error("‚ùå Error sending data:", error);
                alert("‚ùå Something went wrong. Please try again!");
            }
        });
    </script>
</body>
</html>
