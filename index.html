<!DOCTYPE html>
<html lang="en">
<head>
    <title>üî• Tehlay's Airdrop Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #00ff88;
        }
        button {
            background-color: #00ff88;
            color: #111;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>

<body>
    <h1>üî• Welcome to Tehlay's Airdrop Bot</h1>
    <button id="checkBtn">‚úÖ Check Now</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand full screen

        console.log("üöÄ Telegram WebApp loaded:", tg);

        const user = tg.initDataUnsafe.user;

        if (!user) {
            console.error("‚ùå Error: Failed to fetch user data!");
            alert("‚ùå Error: Failed to fetch user data!");
        } else {
            console.log("‚úÖ User Data:", user);
        }

        // ‚úÖ Button click event
        document.getElementById("checkBtn").addEventListener("click", async () => {
            console.log("üî• Button clicked!");

            try {
                const response = await fetch("/check_clicked", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user })
                });

                const result = await response.json();

                if (response.ok && result.status === "success") {
                    alert("‚úÖ Success: Button clicked! Check your Telegram.");
                } else {
                    console.error("‚ùå Error:", result.error);
                    alert(`‚ùå Error: ${result.error}`);
                }

            } catch (error) {
                console.error("‚ùå Error sending data:", error);
                alert("‚ùå Something went wrong. Please try again!");
            }
        });
    </script>
</body>
</html>
