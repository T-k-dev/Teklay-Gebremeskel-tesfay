<!DOCTYPE html>
<html>
<head>
    <title>Big Reward Ad Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ‰ Welcome to Big Reward Bot!</h1>
    <p>Click the button below to start the bot:</p>
    <button id="startBtn" onclick="startBot()">Start Bot</button>

    <script>
        function startBot() {
            fetch("https://big-reward-ad.vercel.app/start_bot")
                .then(response => response.json())
                .then(data => {
                    alert("Bot Status: " + data.status);
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("Something went wrong!");
                });
        }

        // Auto start bot when page loads
        window.onload = () => {
            startBot();
        };
    </script>
</body>
</html>
